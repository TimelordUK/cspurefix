name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore PureFix.Test/PureFix.Test.csproj

    - name: Build
      run: dotnet build PureFix.Test/PureFix.Test.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test PureFix.Test/PureFix.Test.csproj --no-build --configuration Release --verbosity normal

    - name: Build PureFix.Types.Core
      run: dotnet build PureFix.Types.Core/PureFix.Types.Core.csproj --configuration Release

    - name: Test Dictionary Tests (FIX44-Core)
      run: dotnet test PureFix.Test/PureFix.Test.csproj --no-build --configuration Release --filter "FullyQualifiedName~TestDictionaryTests" --verbosity normal
